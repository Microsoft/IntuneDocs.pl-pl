sections:
  - items:
      - type: markdown
        text: 'Szybko rozpocznij pracę z usługą Microsoft Intune. Oparta na chmurze usługa zarządzania mobilnością w przedsiębiorstwie (EMM, ang. enterprise mobility management) pozwala pracownikom zachować produktywność przy jednoczesnej ochronie danych firmowych. Usługa Intune jest zintegrowana z usługą Azure Active Directory, co umożliwia kontrolowanie tożsamości i dostępu, a także z usługą Azure Information Protection, co zapewnia ochronę danych.'
