### YamlMime:Landing
title: Konfiguruj ustawienia urządzenia
summary: Usługa Microsoft Intune obejmuje ustawienia i funkcje, które można włączać lub wyłączać na różnych urządzeniach w organizacji. Te ustawienia i funkcje są dodawane do „profilów konfiguracji”, a następnie można użyć usługi Intune do zastosowania lub „przypisania” profilu do urządzeń.
